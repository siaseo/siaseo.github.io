<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Как заработать свой первый миллион</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/main.js"></script>
</head>
<body>

<div class="section">
  <div class="container">

    <div class="row">
      <div class="col-12 text-center">
        <h1 class="header">
          <span>Получите видео-инструкцию</span>
          <strong class="text-uppercase">Как заработать свой первый миллион</strong>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-lg-offset-1">
        <div class="video">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/7PEkJMinX8Q" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form">
          <p class="form-header text-center">Введите свой email</p>
          <form action="#">
            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
            <input type="email" class="form-control input-lg" placeholder="Ваш email">
            <button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


<div class="section">
  <div class="container text-center">

    <div class="row">
      <div class="col-12">
        <h2 class="section-header text-uppercase">Почему нужно сделать это сейчас</h2>
      </div>
    </div>

    <div class="row py-5">
      <div class="col-lg-3 col-md-6 col-xs-12 text-center">
        <img src="img/001-summer.svg" class="mb-3" height="75px">
        <p>Первое<br>преимущество</p>
      </div>
      <div class="col-lg-3 col-md-6 col-xs-12 text-center">
        <img src="img/002-camping.svg" class="mb-3" height="75px">
        <p>Второе<br>преимущество</p>
      </div>
      <div class="col-lg-3 col-md-6 col-xs-12 text-center">
        <img src="img/003-mountains.svg" class="mb-3" height="75px">
        <p>Третье<br>преимущество</p>
      </div>
      <div class="col-lg-3 col-md-6 col-xs-12 text-center">
        <img src="img/004-boarding-pass.svg" class="mb-3" height="75px">
        <p>Четвертое<br>преимущество</p>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
  </div>
</div>

<div class="section">
  <div class="container text-center">
    <div class="row">
      <div class="col-12">
        <h2 class="section-header text-uppercase">Наши клиенты</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-xs-12"><img src="img/1.jpg" alt="1_клиент" class="clients"></div>
      <div class="col-lg-3 col-md-6 col-xs-12"><img src="img/2.jpg" alt="2_клиент" class="clients"></div>
      <div class="col-lg-3 col-md-6 col-xs-12"><img src="img/3.jpg" alt="3_клиент" class="clients"></div>
      <div class="col-lg-3 col-md-6 col-xs-12"><img src="img/4.jpg" alt="4_клиент" class="clients"></div>
      <div class="col-lg-3 col-md-6 col-xs-12"><img src="img/5.jpg" alt="5_клиент" class="clients"></div>
      <div class="col-lg-3 col-md-6 col-xs-12"><img src="img/6.jpg" alt="6_клиент" class="clients"></div>
      <div class="col-lg-3 col-md-6 col-xs-12"><img src="img/7.jpg" alt="7_клиент" class="clients"></div>
      <div class="col-lg-3 col-md-6 col-xs-12"><img src="img/8.jpg" alt="8_клиент" class="clients"></div>
    </div>
  </div>
</div>

</body>
</html>
